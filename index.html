<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="images/image-equilibrium.jpg" alt="eth" class="card__img" />
            <h2 class="card__title">Equilibrium #3429</h2>
            <p class="card__description">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="price-time">
                <div class="icon">
                    <svg width="15" height="18" xmlns="http://www.w3.org/2000/svg" class="icon-1">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
                    <span class="value eth">0.041 ETH</span>
                </div>

                <div class="icon">
                    <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg" class="icon-1">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
                    <span class="value days">3 days left</span>
                </div>
            </div>
            <span class="limiter"></span>
            <div class="author">
                <img src="images/image-avatar.png" alt="author img" class="author-avatar" />
                <span class="author-name"><span class="shaded">Creation of</span> Jules Wyvern</span>
            </div>
        </div>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
        </div>
    </div>
</body>

</html>
